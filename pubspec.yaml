name: fashion_ecommerce
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6
  get: 4.6.6
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  http: ^1.2.2
  shared_preferences: ^2.2.3
  persistent_bottom_nav_bar_v2: ^5.3.0


dev_dependencies:
  flutter_lints: 4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Metro
      fonts:
        - asset: assets/fonts/Metropolis-Regular.otf
    - family: Metro-Bold
      fonts:
        - asset: assets/fonts/Metropolis-Bold.otf
    - family: Metro-SemiBold
      fonts:
        - asset: assets/fonts/Metropolis-SemiBold.otf
    - family: Metro-Medium
      fonts:
        - asset: assets/fonts/Metropolis-Medium.otf
